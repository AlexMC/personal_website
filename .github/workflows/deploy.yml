name: Deploy to GitHub Pages

on:
  # Run on direct pushes to main (except blog posts, which trigger auto-share first)
  push:
    branches: [main]
    paths-ignore:
      - 'data/posts/**/*.md'

  # Run after auto-share workflow completes (which handles blog posts)
  workflow_run:
    workflows: ["Auto-share Blog Posts to Bluesky"]
    types:
      - completed

permissions:
  contents: write

env:
  CONTRIB_TOKEN: ${{ secrets.CONTRIB_TOKEN }}
  CONTRIB_USERNAME: ${{ secrets.CONTRIB_USERNAME }}
  MAILERLITE_API_KEY: ${{ secrets.MAILERLITE_API_KEY }}
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Only run if triggered by push, or if auto-share workflow succeeded
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main  # Always checkout latest main to include bsky metadata

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CONTRIB_TOKEN: ${{ secrets.CONTRIB_TOKEN }}
          CONTRIB_USERNAME: ${{ secrets.CONTRIB_USERNAME }}
          MAILERLITE_API_KEY: ${{ secrets.MAILERLITE_API_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Touch .nojekyll
        run: touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
